# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in the logs
spring.jpa.show-sql=true

# Ensure data.sql is executed after the schema is created
spring.datasource.initialization-mode=always
spring.datasource.schema-username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.schema-password=${SPRING_DATASOURCE_PASSWORD}

# Allow all origins (This is just for simplicity, feel free to restrict the allowed origins if needed)
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allow-credentials=true
